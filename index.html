      <section id="about">
      <h1>Noah Kay</h1>
      <div class="github">
      <img src="https://img.shields.io/github/followers/frikallo?style=social" alt="" />
      <img src="https://img.shields.io/github/stars/frikallo?style=social" alt="" />
      </div>
      <span class="description">{{ lang.about.description }}</span>
      </section>

      <section id="works">
      <div class="content">
      <div class="container" @mouseout="preview(null)">

      <div class="works">
      <figure v-for="work in works.filter((_, i) => get.works > i)" :key="work.name" @mouseover="preview($event)" @click="preview($event)">
      <div class="figimg">
      <div class="sprite">
      <img :src="'/src/medias/used/'+work.name+'.jpg'" alt="" loading="lazy">
      </div>
      <video v-if="!get.mobile" preload="none" loop playsinline muted webkit-playsinline="true">
      <source :src="'/src/medias/works/'+work.name+'.mp4'">
      </video>
      </div>
      <figcaption>
      <h2>{{ work.title }}</h2>
      <template v-if="work.links && work.links.GitHub">
      <a v-for="section in ['stars', 'forks']" class="github" :href="work.links.GitHub" target="_blank" :aria-label="work.links.GitHub"><img :src="'https://img.shields.io/github/'+section+'/'+work.links.GitHub.match(/github.com[/]([^/]+[/][^/]+)/)[1]+'?style=social'" alt="" /></a>
      </template>
      <a v-else class="github disabled" href="#" aria-label="No repository"><img src="src/medias/misc/svg/github-no-repo.svg" alt="" /></a>
      <p v-html="work.text"></p>
      <div v-if="work.notes" class="notes"><span v-for="(type, text) in work.notes" :class="[type]">{{ text }}</span></div>
      <div v-if="work.links" class="links"><a v-for="(link, name) in work.links" :href="link.replace(/^\//, 'index.html')">{{ name }}</a></div>
      <div v-if="work.status" class="status"><img :src="work.status" alt=""></div>
      </figcaption>
      </figure>
      <figure class="more" :key="'more'" v-if="works.length > get.works" @mouseover="preview($event)" @click="set.works += 999; $event.preventDefault()">
      <div class="figimg">
      <div class="sprite sprite-more"></div>
      </div>
      <figcaption>
      <h2>{{ lang.works.more.title }}</h2>
      <p v-html="lang.works.more.text"></p>
      <a href="#works">{{ lang.works.more.button }}</a>
      </figcaption>
      </figure>
      </div>
      </div>
      </div>
      </section>
